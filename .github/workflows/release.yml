name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -o long-term-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -o long-term-linux-arm64 .

          # macOS
          GOOS=darwin GOARCH=amd64 go build -o long-term-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -o long-term-darwin-arm64 .

          # Windows
          GOOS=windows GOARCH=amd64 go build -o long-term-windows-amd64.exe .
          GOOS=windows GOARCH=arm64 go build -o long-term-windows-arm64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            long-term-linux-amd64
            long-term-linux-arm64
            long-term-darwin-amd64
            long-term-darwin-arm64
            long-term-windows-amd64.exe
            long-term-windows-arm64.exe
          generate_release_notes: true
